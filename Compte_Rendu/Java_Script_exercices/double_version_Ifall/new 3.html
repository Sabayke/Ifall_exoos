<!DOCTYPE html>
<head>
<title> Double d'un nombre </title>
<meta charset="utf-8">
<script language="JavaScript">
function multiplier()
{
JavaScript:document.lire.aff.value = 2*Number(document.lire.nbre.value);
}
</script>
</head>
<body>
<form name="lire">
Entrer un nombre: <input type="text" name="nbre" size="3"/>
<input type="button" name="double" value="go" onclick="multiplier()"/>
voici son double :<input type="text" name="aff" size="8"/>
</form>
</body>
</html>
