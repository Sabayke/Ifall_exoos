function multiplier()
{

		{
			alert("Le double donne zero");
		}
else if(document.getElementById("resulfinal").value >0)
		{	
			alert("Le double donne un resultat positive ");	
		}
else		
			alert("Le double donne un resultat n√©gatif");
}
</script>
</head>
<body>

<center>
<form name="mon_form">
<input type="text" id="valinit" placeholder="Veuillez saisir un nombre"/>
